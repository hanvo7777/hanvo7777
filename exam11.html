<head>
    <meta charset="utf-8">

    <title>exam11</title>

<input id="age" value="" />

<button onclick="myFunction()">submit</button>

<p id="demo"></p>

<script>
    function myFunction() {
        let age = document.getElementById("age").value;
        let voteable = (age < 18) ? "Chưa đủ tuổi " : "Đủ tuổi ";
        document.getElementById("demo").innerHTML = voteable + " đi tù";
    }
</script>

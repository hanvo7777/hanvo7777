<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width device-width, initial-scale=1">
    <link href="http://cnd.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.mim.css" rel="stylesheet">
    <title>examp6</title>
</head>

<body>
    <h4>last month</h4>
    <p id="demo1"></p>
    <p id="demo"></p>

    <script>
        const months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
        const d = new Date();
        let month = months[d.getMonth()];
        document.getElementById("demo").innerHTML = month;
        document.getElementById("demo1").innerHTML = Boolean(3 < 4);
    </script>
</body>

</html>
